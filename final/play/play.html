<!DOCTYPE html>
<html lang="en">

<head>
  <title>Play Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet" />
  <link href="play.css" rel="stylesheet" />
  <script src="play.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <h1>Asia Countries Quiz</h1>
  <h2>
   How many Asia Countries can you name in <span class="time-limit"></span>?
 </h2>


  <button type="button" class="start">Ready? Click here to start the quiz</button>

  <div class="started">
    <input type="text" class="input">
    <div class="status">

      <div class="status-timer">
        Time remaining: <span class="time-remaining"></span>
      </div>

      <div class="status-current-score">
        Current score: <span class="score"></span> out of <span class="total"></span>
      </div>

      <div class="status-final-results">
        <span class="end-greeting"></span> You got <span class="score"></span> out of <span class="total"></span>. That is <span class="percent"></span>%.
      </div>

      <div class="status-toggle-answers">
        <a href="#" class="toggle">see what you missed</a>
      </div>
    </div>

    <ul class="answers scored-answers"></ul>
    <ul class="answers missed-answers"></ul>

    <div class="footnote">

      <a href="#" class="reset">Thanks for playing. Play again?</a>
    </div>

  </div>


  <a class="back" href="https://yingying54319.github.io/des157/final/index.html">
<img class="back" alt="home" src="home-page-icon.jpg" width="35" height="35"></a>

  <footer>
    <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
  </footer>

  <script src="play.js"></script>
</body>

</html>
