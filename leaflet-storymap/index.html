<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="leaflet.css" />
	<link rel="stylesheet" href="leaflet-geojson-selector.css" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>

	<h3><a href="../"><big>â—„</big> Leaflet GeoJSON Selector</a></h3>
	<h4>Simple Example: <em>Italian regions</em></h4>
	<div id="map"></div>
	<div id="map2"></div>
	<div id="map3"></div>
	<pre id="selection">&nbsp;</pre>
	<script src="jquery.min.js"></script>
	<script src="leaflet.js"></script>
	<script src="leaflet-geojson-selector.js"></script>
	<script>
		var geoLayer, geoList,
			map = new L.Map('map', {
				layers: L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
				zoomControl: false
			});

		map.addControl(L.control.zoom({
			position: 'topright'
		}));

		$.getJSON('italy-regions.json', function(json) {

			geoLayer = L.geoJson(json).addTo(map);

			map.fitBounds(geoLayer.getBounds())
				.setMaxBounds(geoLayer.getBounds().pad(0.5));

			geoList = new L.Control.GeoJSONSelector(geoLayer, {
				zoomToLayer: true,
				listOnlyVisibleLayers: true
			});

			geoList.on('change', function(e) {

				$(function() {

					var jsonObj = $.parseJSON(JSON.stringify(e.layers[0].feature.properties, ['name', 'addr:city', 'addr:postcode', 'addr:street', 'addr:housenumber', 'website', 'email', 'phone', 'fax', 'mail', 'opening_hours', 'operator']));
					var html = '<table border="1">';
					$.each(jsonObj, function(key, value) {
						html += '<tr>';
						html += '<td>' + key.replace(":", " ") + '</td>';
						html += '<td>' + value + '</td>';
						html += '</tr>';
					});
					html += '</table>';

					$('#selection').html(html);
				});


			});

			map.addControl(geoList);

		});
	</script>
	<div id="copy"><a href="http://labs.easyblog.it/">Labs</a> &bull; <a rel="author" href="http://labs.easyblog.it/stefano-cudini/">Stefano Cudini</a></div>

</body>

</html>
